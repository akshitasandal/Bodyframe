title: UserProfile
type: object
required:
  - user_id
properties:
  user_id:
    type: integer
    format: int64
  first_name:
    type: string
    description: User first name
  last_name:
    type: string
    description: User last name
  birth_day:
    type: string
    description: Date of birth
  address:
    type: string
    description: User address
  phone_number:
    type: string
    description: Phone number
  sex:
    type: string
    description: User Gender
    enum:
      - m
      - f
  goal:
    description: User objective upto 50 digits
  weight:
    type: integer
    format: int64
  height:
    type: integer
    format: int64
