title: Activity
type: object
required:
  - assigner
  - assignee
  - activity_type
  - activity_name
  - activity_description
  - due_date
properties:
  id:
    type: integer
    format: int64
  activity_id:
    type: integer
    format: int64
  activity_name:
    type: string
    example: Test Activity
  activity_description:
    type: string
    example: Test Activity Description
  assigner:
    type: integer
    format: int64
  assignee:
    type: integer
    format: int64
  activity_type:
    type: string
    example: Test Activity Type
  media_link:
    type: string
    example: 'example.com/path-with-id'
  memo:
    type: string
    example: Test Activity Memo
  activity_time:
    type: string
  calories:
    type: integer
    format: int64
  due_date:
    type: string
